<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Formulario de Contacto</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2>Formulario de Contacto</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono">
          </div>
          <div class="form-group">
            <label for="sexo">Sexo:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
              <label class="form-check-label" for="masculino">
                Masculino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexo" id="femenino" value="femenino">
              <label class="form-check-label" for="femenino">
                Femenino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexo" id="otro" value="otro">
              <label class="form-check-label" for="otro">
                Otro
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje"></textarea>
          </div>
          <div class="form-group">
            <label for="asunto">Asunto:</label>
            <select class="form-control" id="asunto" name="asunto">
              <option value="pregunta">Pregunta</option>
              <option value="comentario">Comentario</option>
              <option value="sugerencia">Sugerencia</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <a href="index.html" class="btn btn-secondary">Regresar</a>
        </form>
      </div>
    </div>
  </div>
 

</body>
</html>
